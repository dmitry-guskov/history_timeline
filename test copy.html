      const duration = lec.end - lec.start;
      let width = duration * scale;
      width = Math.max(200, width);  // minimum width for readability
      lec.pos = prevX;
      lec.width = width;
      prevX += width + 30; // 20px gap between events;
    });

    const timeline = document.getElementById('timeline');
    timeline.style.width = `${prevX + 40}px`;
    timeline.style.setProperty('--rows', rows.length);

    lectures.forEach(lec => {
      const el = document.createElement('div'); el.className = 'event';
      // frame border color based on first tag
      const color = tagColors[lec.tags[0]] || '#636e72';
      el.style.border = `3px solid ${color}`;
      // position and size
      el.style.left = `${lec.pos}px`;
      el.style.top = `calc(50% + ${(lec.row - (rows.length-1)/2)*100}px)`;
      el.style.width = `${lec.width}px`;
      // content
      el.innerHTML = `
        <div class="title"><a href="${lec.url}" target="_blank">${lec.title}</a></div>
        <div class="tag" style="background:${color}">${lec.tags.join(', ')}</div>
        <div class="range">${lec.start} – ${lec.end}</div>
      `;
      timeline.appendChild(el);
    });

    window.addEventListener('resize', () => location.reload());
  </script>
</body>
</html>
